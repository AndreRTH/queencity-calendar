<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Forum - QueenCity Calendar</title>
    <link rel="stylesheet" href="forum.css">
</head>
<body>
    <nav>
        <div class="navbar-container">
          <div class="logo-container">
            <img src="https://d368g9lw5ileu7.cloudfront.net/races/race68999-fulllogo.bDhJNM.png" alt="crown icon" class="crownimg" >
          </div>
          <div class="links-container">
            <a href="./e-home.html" class="active" >Home</a>
            <a href="./calendar.html">Calendar</a>
            <a href="./forum.html">Make an Event</a>
            <a href="../contact.html">Contact</a>
            <a href="account.html">Account</a>
          </div>
        </div>
    </nav>
      
    <section class="forum-section">
        <h1>Community Event Forum</h1>
        <h2>Event Name</h2>
        <div class="forum-container">
            <div class="forum-post">
                <h3>Post Title</h3>
                <p>Post Content</p>
            </div>
            
        </div>
        <form class="forum-form">
            <h3>Create a New Post</h3>
            <input type="text" placeholder="Post Title">
            <textarea placeholder="Post Content"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <a href="https://www.facebook.com"><img src="../images/facebook.png" id="socialimg"></a>
        <a href="https://instagram.com"><img src="../images/instagram.png" id="socialimg"></a>
        <a href="https://tiktok.com"><img src="../images/tik-tok.png" id="socialimg"></a>
        <a href="https://twitter.com"><img src="../images/twitter.png" id="socialimg"></a>
    </footer>
</body>
</html>
